<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Permutation and Combination</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div id="inpDiv">

      <h3>Enter your Symbols</h3>
      <textarea name="symbols" id="symbolsInp" cols="50" rows="8"
        placeholder="Enter Space Seperated Symbols"></textarea>

      <h3>Enter length of Each Permutation or Combination</h3>
      <input type="number" id="rinp">

      <h3>Enter the number of Permutation or Combination to generate</h3>
      <input type="number" id="resNumInp" value="39916800" min="1" max="39916800">

      <h3>Select the type of Permutation or Combination</h3>
      <div id="radioDiv">
        <div>
          <input type="radio" id="pr" name="pc" value="Permutation With Repeat" />
          <label for="pr">Permutation With Repeat</label>
        </div>

        <div>
          <input type="radio" id="pnr" name="pc" value="Permutation Without Repeat" />
          <label for="pnr">Permutation Without Repeat</label>
        </div>

        <div>
          <input type="radio" id="cr" name="pc" value="Combination With Repeat" />
          <label for="cr">Combination With Repeat</label>
        </div>

        <div>
          <input type="radio" id="cnr" name="pc" value="Combination Without Repeat" />
          <label for="cnr">Combination Without Repeat</label>
        </div>
      </div>
      <h3>Stats</h3>
      <p>Number of Unique Symbols : <span id="symNum"></span>
      </p>
      <p>Number of Total <span id="pcNum"></span>
      </p>
      <div id="btnDiv">
        <button id="gen">Generate</button>
        <button id="download">Download</button>
      </div>


    </div>
    <div id="resDiv">

    </div>
  </div>

</body>
<script src="index.js"></script>

</html>
